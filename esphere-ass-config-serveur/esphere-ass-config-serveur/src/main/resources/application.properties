# ========================================
# Configuration du Config Server
# ========================================

# Serveur
server.port=8888
spring.application.name=config-serveur

# ========================================
# Configuration Git
# ========================================
spring.cloud.config.server.git.uri=https://github.com/ESPHEREAPI/esphere-ass-erp.git
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.search-paths=docker
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.force-pull=true
spring.cloud.config.server.git.timeout=10

# Si le d\u00e9p\u00f4t est priv\u00e9, d\u00e9commentez et configurez :
# spring.cloud.config.server.git.username=${GIT_USERNAME}
# spring.cloud.config.server.git.password=${GIT_PASSWORD}

# ========================================
# Profil actif
# ========================================
spring.profiles.active=git

# ========================================
# D\u00e9sactivation Eureka
# ========================================
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
spring.cloud.config.discovery.enabled=false

# ========================================
# Configuration interne
# ========================================
spring.cloud.config.enabled=false
spring.cloud.compatibility-verifier.enabled=false

# ========================================
# Actuator
# ========================================
management.endpoints.web.exposure.include=health,info

# ========================================
# Logging
# ========================================
logging.level.org.springframework.cloud.config=DEBUG
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=DEBUG