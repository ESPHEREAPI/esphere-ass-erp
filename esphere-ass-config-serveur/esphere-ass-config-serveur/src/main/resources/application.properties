spring.application.name=esphere-ass-config-serveur
spring.cloud.compatibility-verifier.enabled=false
server.port=9101
spring.cloud.config.server.git.uri=https://github.com/ESPHEREAPI/esphere-ass-erp.git
#pour redirectionlocal utiliser ceci 
#spring.cloud.config.server.git.uri=file://${user.home}/cloud-config-esphere-ass  
logging.level.org.springframework.cloud.config=DEBUG
logging.level.org.springframework.web=DEBUG
# Emp\u00eache l'enregistrement du service dans Eureka
eureka.client.register-with-eureka=false

# Emp\u00eache aussi la d\u00e9couverte de services depuis Eureka
eureka.client.fetch-registry=false