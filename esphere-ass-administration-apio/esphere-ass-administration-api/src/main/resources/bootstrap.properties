# Configuration du pool de connexions HikariCP
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL

# Configuration JPA/Hibernate pour Oracle 11g
#spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Configuration Oracle 11g sp\u00e9cifique
spring.datasource.hikari.data-source-properties.oracle.jdbc.ReadTimeout=120000
spring.datasource.hikari.data-source-properties.oracle.net.CONNECT_TIMEOUT=15000
spring.datasource.hikari.data-source-properties.oracle.jdbc.J2EE13Compliant=true

# D\u00e9sactiver les fonctionnalit\u00e9s non support\u00e9es par Oracle 11g
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate 6.x compatible
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Pour Oracle 11g sp\u00e9cifiquement
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuration de logging pour Oracle (optionnel)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
