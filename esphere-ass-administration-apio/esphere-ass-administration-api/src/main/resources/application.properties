spring.application.name=esphere-ass-microservice-admin
#spring.cloud.config.uri=http://config-server:9101
spring.cloud.config.uri=http://localhost:8888
server.port=8083

# Configuration du service administration
administration.service.batch-size=1000
administration.service.cache.ttl=3600
mes-configs.limitDeProduits=6

# D\u00e9fini l'encodage pour data.sql
spring.datasource.sql-script-encoding=UTF-8

# Eureka client
eureka.client.service-url.defaultZone=http://77.68.94.193:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Tracing Sleuth 
spring.cloud.compatibility-verifier.enabled=false

# Configuration de tra\u00e7age
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://77.68.94.193:9411/api/v2/spans

# Exposer endpoints actuator
management.endpoints.web.exposure.include=*

# JWT
app.jwtExpirationMs=86400000

# ============================================
# CONFIGURATION ORACLE 11g
# ============================================

# Configuration de base Oracle 11g avec SID
spring.datasource.url=jdbc:oracle:thin:@77.68.94.193:1521:ZINSDB
spring.datasource.username=ORASSADM
spring.datasource.password=zen5000tech
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuration du pool de connexions HikariCP
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# \u26a0\ufe0f TOUTES LES LIGNES data-source-properties SUPPRIM\u00c9ES
# Ces propri\u00e9t\u00e9s causent l'erreur "pool is sealed"

# Configuration JPA/Hibernate pour Oracle 11g
#spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# D\u00e9sactiver les fonctionnalit\u00e9s non support\u00e9es par Oracle 11g
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate 6.x compatible
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# ============================================
# CONFIGURATION DE LOGGING
# ============================================

# Niveau de log global
logging.level.root=INFO

# Logs application
logging.level.sid.service_admin=DEBUG

# Logs Spring & Security
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Logs Tomcat
logging.level.org.apache.tomcat=INFO
logging.level.org.apache.catalina=INFO

# Logs Hibernate/SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate=DEBUG

# Format des logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log dans un fichier
logging.file.name=myapp.log