spring.application.name=eureka-server
spring.cloud.config.uri=http://localhost:8888
server.port=8761

#spring.config.import=optional:configserver:http://config-server:9101

# Mode standalone
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
#eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.hostname=77.68.94.193
eureka.instance.ip-address=77.68.94.193
eureka.instance.prefer-ip-address=true
eureka.instance.non-secure-port=8761
eureka.client.service-url.defaultZone=http://77.68.94.193:8761/eureka/
# Optimisations
eureka.server.wait-time-in-ms-when-sync-empty=0
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=5000
