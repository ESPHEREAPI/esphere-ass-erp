spring.application.name=esphere-ass-microservice-admin
server.port=9002
# Configuration du service administration
administration.service.batch-size=1000
administration.service.cache.ttl=3600

mes-configs.limitDeProduits=6
#défini l'encodage pour data.sql
spring.datasource.sql-script-encoding=UTF-8

# Eureka client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#tracing Sleuth 
spring.cloud.compatibility-verifier.enabled=false
# Configuration de traçage
management.tracing.sampling.probability=1.0
#management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Exposer endpoints actuator (optionnel mais utile)
management.endpoints.web.exposure.include=*



logging.level.org.springframework.security=DEBUG
logging.level.sid.service_admin=DEBUG


# Niveau de log global
logging.level.root=INFO

# Niveau de log pour votre application
logging.level.sid.service_admin=DEBUG

# Niveau de log pour Spring
logging.level.org.springframework=INFO

# Niveau de log pour Tomcat
logging.level.org.apache.tomcat=DEBUG
logging.level.org.apache.catalina=DEBUG

# Format des logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log dans un fichier
logging.file.name=myapp.log




# Configuration de base Oracle 11g avec SID
spring.datasource.url=jdbc:oracle:thin:@77.68.94.193:1521:ZINSDB
#spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521:ORCLASS
spring.datasource.username=ORASSADM
spring.datasource.password=zen5000tech  

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuration du pool de connexions HikariCP
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL

# Configuration JPA/Hibernate pour Oracle 11g
#spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Configuration Oracle 11g spécifique
spring.datasource.hikari.data-source-properties.oracle.jdbc.ReadTimeout=120000
spring.datasource.hikari.data-source-properties.oracle.net.CONNECT_TIMEOUT=15000
spring.datasource.hikari.data-source-properties.oracle.jdbc.J2EE13Compliant=true

# Désactiver les fonctionnalités non supportées par Oracle 11g
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate 6.x compatible
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Pour Oracle 11g spécifiquement
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuration de logging pour Oracle (optionnel)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Enable debug mode
debug=true
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.sid.service_admin=DEBUG

logging.level.org.springframework.transaction=TRACE






