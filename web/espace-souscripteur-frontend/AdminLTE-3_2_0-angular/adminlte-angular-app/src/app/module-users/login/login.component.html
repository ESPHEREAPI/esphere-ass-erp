<!DOCTYPE html>
<html   >

<body  style="background-color: aliceblue">





    <div class="content-wrapper ">


        <br><br>

        <div class="content">
            <p-toast></p-toast>
              
           
            <div class="hold-transition ">
                <div class="container col-sm-4">
                    <div class="login-box">

                        <div class="container">
                            <a href="#" class="navbar-brand">
                                <img src="../favicon-96x96.png" alt="zenithe Logo"
                                    class="brand-image img-circle elevation-3" style="opacity: .8">
                                <b class="login-logo">ZEN-BIO</b>Gestion  Couverture Sant√©
                            </a>




                        </div>

                        <div class="card card-primary card-outline">
                            <div class="card-body login-card-body card-primary">
                                <p class="login-box-msg">Veuillez saisir votre login et votre mot de passe</p>
                                <form #f="ngForm" accept-charset="UTF-8" role="form" (ngSubmit)="onLogin(f.value)">
                                    <div class="input-group mb-3">
                                        <input type="text" p class="form-control " placeholder="Email"  name="username" ngModel>
                                        <div class="input-group-append">
                                            <div class="input-group-text">
                                                <span class="fas fa-envelope"></span>
                                            </div>
                                        </div>
                                    </div>
                                   
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
                                        <div class="input-group-append">
                                            <div class="input-group-text">
                                                <span class="fas fa-lock"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-8">
                                            <div class="icheck-primary">
                                                <input type="checkbox"  name="remember" ngModel>
                                                <label for="remember">
                                                    Remember Me
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col-4">
                                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                                        </div>

                                    </div>
                                </form>



                           
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
      
       
    </div>
   
   
        
   

        
        
        
      
</body>
</html>
